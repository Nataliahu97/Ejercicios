    <p>
        El <b>maquillaje</b> es la práctica de decorar la piel y otras partes visibles del cuerpo para resaltarlas o mejorar su aspecto.<sub>1​</sub>

Por extensión, el término designa también los <a href="https://es.wikipedia.org/wiki/Cosm%C3%A9ticos" target="_blank">cosmeticos</a> éticos que se emplean, tales como los lápices de labios y sombras de ojos.
